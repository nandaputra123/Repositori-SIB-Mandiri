<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Lingkaran</title>
    <script>
        // function declaration untuk menghitung luas lingkaran
        function hitungLuas(r) {
            const phi = 3.14;
            return phi * (r ** 2);  // r^2
        }

        // arrow function untuk menghitung keliling lingkaran
        const hitungKeliling = (r) => {
            const phi = 3.14;
            return 2 * phi * r;  // 2 * pi * r
        }

        // fungsi utama untuk menghitung luas dan keliling
        function calc() {
            // mengambil nilai jari-jari dari input
            let jarijari = document.radiustext.r.value; // menggunakan nama form dan nama elemen input
            
            if (jarijari) {
                let luas = hitungLuas(jarijari);
                let keliling = hitungKeliling(jarijari);
                
                // menampilkan hasil dengan document.write
                document.write(`<p>Luas: ${luas}</p>`);
                document.write(`<p>Keliling: ${keliling}</p>`);
            } else {
                alert("Masukkan nilai jari-jari yang valid!");
            }
        }
    </script>
</head>
<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>

    <p>Rumus Luas = q × r²</p>
    <p>Rumus Keliling = 2 × q × r</p>

    <form name="radiustext">
        <table>
            <tr>
                <td>Jari-jari:</td>
                <td><input name="r" type="number"></td>
                <td><button type="button" onclick="calc()">Hasil</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
